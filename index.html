<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-design">
            <header>
                <img class="oldagram-logo" src="images/logo.png">
                <img class="your-avatar" src="images/user-avatar.png">
            </header>
            <main id="posts-container">
                <template id="post-template">
                    <section class="post-content">
                        <div class="user-info">
                            <img class="avatar">
                            <div class="text-info">
                                <div class="user-full-name"></div>
                                <div class="location-text"></div>
                            </div>
                        </div>
                        <img class="post-image">
                        <div class="post-info">
                            <ul class="icons">
                                <li><img class="icon-properties" src="images/icon-heart.png" alt="Like"></li>
                                <li><img class="icon-properties" src="images/icon-comment.png" alt="Comment"></li>
                                <li><img class="icon-properties" src="images/icon-dm.png" alt="Share"></li>
                            </ul>
                            <div class="like-count"></div>
                            <div class="username-caption"></div>
                        </div>
                    </section>
                </template>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
